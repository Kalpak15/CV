<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="mainGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f093fb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5576c;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background Circle -->
  <circle cx="100" cy="100" r="90" fill="url(#mainGradient)" opacity="0.1"/>
  
  <!-- Blurred Image (Before) - Left Side -->
  <g opacity="0.4">
    <rect x="35" y="55" width="50" height="50" rx="4" fill="url(#mainGradient)" opacity="0.3"/>
    <circle cx="50" cy="70" r="8" fill="#667eea" opacity="0.5"/>
    <rect x="42" y="85" width="35" height="3" rx="1.5" fill="#667eea" opacity="0.5"/>
    <rect x="42" y="92" width="28" height="3" rx="1.5" fill="#667eea" opacity="0.5"/>
  </g>
  
  <!-- Enhanced Image (After) - Right Side -->
  <g filter="url(#glow)">
    <rect x="115" y="55" width="50" height="50" rx="4" fill="url(#accentGradient)" opacity="0.9"/>
    <circle cx="130" cy="70" r="8" fill="#fff" opacity="0.95"/>
    <rect x="122" y="85" width="35" height="3" rx="1.5" fill="#fff" opacity="0.9"/>
    <rect x="122" y="92" width="28" height="3" rx="1.5" fill="#fff" opacity="0.9"/>
  </g>
  
  <!-- AI Processing Arrow with Sparkles -->
  <g>
    <!-- Arrow -->
    <path d="M 88 80 L 108 80 L 108 75 L 118 82.5 L 108 90 L 108 85 L 88 85 Z" 
          fill="url(#accentGradient)" opacity="0.9"/>
    
    <!-- AI Sparkles -->
    <circle cx="95" cy="72" r="2" fill="#f093fb" opacity="0.8">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="103" cy="68" r="1.5" fill="#f5576c" opacity="0.8">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="110" cy="72" r="2" fill="#f093fb" opacity="0.8">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="3s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Neural Network Pattern -->
  <g opacity="0.3">
    <circle cx="100" cy="125" r="3" fill="url(#mainGradient)"/>
    <circle cx="85" cy="135" r="2.5" fill="url(#mainGradient)"/>
    <circle cx="115" cy="135" r="2.5" fill="url(#mainGradient)"/>
    <circle cx="100" cy="145" r="3" fill="url(#accentGradient)"/>
    
    <line x1="100" y1="125" x2="85" y2="135" stroke="url(#mainGradient)" stroke-width="1"/>
    <line x1="100" y1="125" x2="115" y2="135" stroke="url(#mainGradient)" stroke-width="1"/>
    <line x1="85" y1="135" x2="100" y2="145" stroke="url(#accentGradient)" stroke-width="1"/>
    <line x1="115" y1="135" x2="100" y2="145" stroke="url(#accentGradient)" stroke-width="1"/>
  </g>
  
  <!-- Quality Enhancement Indicator -->
  <g transform="translate(145, 100)">
    <path d="M 0 0 L 4 -8 L 8 0 Z" fill="#4ade80" opacity="0.8">
      <animateTransform attributeName="transform" type="translate" 
                        values="0,0; 0,-3; 0,0" dur="1.5s" repeatCount="indefinite"/>
    </path>
    <text x="10" y="2" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#4ade80">HD</text>
  </g>
</svg>