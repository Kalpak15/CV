<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" fill="none">
  <!-- Gradient background -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded square background -->
  <rect width="200" height="200" rx="40" fill="url(#grad1)"/>
  
  <!-- Initials KK -->
  <text x="100" y="130" font-family="Arial, sans-serif" font-size="85" font-weight="bold" fill="white" text-anchor="middle">KK</text>
  
  <!-- Decorative element - small dot -->
  <circle cx="100" cy="155" r="4" fill="#fbbf24"/>
</svg>